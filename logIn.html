<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    <div class="container my-5 d-flex justify-content-center">
        <div class="col-sm5">
            <div class="card">
                <div class="card-header">
                    Giriş Yap
                </div>
                <div class="card-body">
                    <form id="form">
                        <div class="form-group">
                            <label for="username">Kullanıcı Adı</label>
                            <input type="text" class="form-control" id="username_login" placeholder="Kullanıcı Adı Giriniz">
                        </div>
                        <div class="form-group">
                            <label for="password">Parola</label>
                            <input type="password" class="form-control" id="password_login" placeholder="Parola Giriniz">
                        </div>
                        <div class="d-grid gap-2 my-3">
                            <button type="submit" class="btn btn-primary" id="logIn_btn">Giriş Yap</button>
                        </div>
                        
                        <div class="d-grid gap-2 my-3">
                            <a href="singUp.html" class="btn btn-primary">Kayıt Ol</a>  
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="loginScript.js"></script>
    <script src="script.js"></script>
</html>
