<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    <div class="container my-5 d-flex justify-content-center">
        <div class="col-sm-5">
            <div class="card">
                <div class="card-header">
                    Kullanıcı Oluştur
                </div>
                <div class="card-body">
                    <form id="form">
                        <div class="form-group">
                            <label for="username">Ad</label>
                            <input type="text" class="form-control" id="name" placeholder="Adınız Girin">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="username">Soyad</label>
                            <input type="text" class="form-control" id="surname" placeholder="Soyadınızı Giriniz">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="username">Tc Kimlik Numarası</label>
                            <input type="number" class="form-control" id="tcNo" placeholder="Tc Kimlik Numaranızı Giriniz">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="username">Kullanıcı Adı</label>
                            <input type="text" class="form-control" id="username" placeholder="Kullanıcı Adınızı Giriniz">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <span>Kullanıcı Tipi</span><br>
                            <input type="radio" id="admin" name="user_type" value="1">
                            <label for="admin">Admin</label><br>
                            <input type="radio" id="user" name="user_type" value="2 ">
                            <label for="user">Kullanıcı</label><br>                              
                        </div>
                        <div class="form-group">
                            <label for="phone">Telefon</label>
                            <input type="number" class="form-control" id="phone" placeholder="Telefon Numaranızı Girin">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email Adresinizi Giriniz">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="email">Adres</label>
                            <input type="text" class="form-control" id="adress" placeholder="Adresinizi Giriniz">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="password">Parola</label>
                            <input type="password" class="form-control" id="password" placeholder="Parolanızı Giriniz">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="repassword">Parola Tekrar</label>
                            <input type="password" class="form-control" id="repassword" placeholder="Parolanızı Tekrar Giriniz">
                            <div></div>
                        </div>
                        <div class="d-grid gap-2 my-3">
                            <button type="submit" class="btn btn-primary" id="register">Kayıt Ol</button>
                        </div>
                    </form>                    
                </div>
            </div>
        </div>
    </div>


    <script src="script.js">

    </script>
</body>
</html>
